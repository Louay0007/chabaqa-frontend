version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://YOUR_VPS_IP:3000/api}
    container_name: chabaqa-frontend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://YOUR_VPS_IP:3000/api}
      - HOSTNAME=0.0.0.0
    networks:
      - chabaqa-network

networks:
  chabaqa-network:
    driver: bridge
